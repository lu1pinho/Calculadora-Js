<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <meta name="author" content="LuÃ­s Gustavo A B">
    <link rel="stylesheet" href="app/style.css">
</head>
<body>
<div class="calculadora" id="calculadora">
    <div class="display">
        <input id="input" type="text" class="calc" contenteditable="true">
        <div class="calc result">
            <span id="result"></span>
        </div>
    </div>

    <div class="teclado">
        <button onclick="appendValue('C')">C</button>
        <button onclick="appendValue('del')">del</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">x</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">-</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="calculateResult()">=</button>
    </div>
    <div class="info">
        <p>Desenvolvida por <a href="https://github.com/lu1pinho" target="_blank">@lu1pinho</a></p>
    </div>
</div>
<script src="app/index.js"></script>
</body>
</html>
